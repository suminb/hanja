name: Build

on:
  push:
    tags:
      - v*

jobs:
  build_dist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build dist and wheel
        run: pipx run build --sdist --wheel

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-dist
          path: dist/*

